<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function numeros() {
            var numero = prompt('Ingrese un número del 1 al 100');
            for (var i = 0; i <= parseInt(numero); i++) {
                console.log(i);
            }
        }

        function caballos() {
            do {
                var color = prompt('De que color es el caballo blanco de Napoleón');
            } while (color != 'blanco')
        }

        function promedio() {
            var matematica = prompt('Ingrese el promedio de Matemáticas');
            var fisica = prompt('Ingrese el promedio de Física');
            var ciencias = prompt('Ingrese el promedio de Ciencias');
            var suma = parseFloat(matematica) + parseFloat(fisica) + parseFloat(ciencias);
            var promedio = Math.round(suma / 3, 2);
            alert(promedio);
        }

        function frutas() {
            var fruta1 = prompt('Ingrese nombre de fruta 1');
            var fruta2 = prompt('Ingrese nombre de fruta 2');
            var fruta3 = prompt('Ingrese nombre de fruta 3');
            var arreglo = [fruta1, fruta2, fruta3];
            for (fruta of arreglo) {
                if (fruta != 'manzana') {
                    console.log(fruta);
                }
            }
        }

        function nombre() {
            var nombre = prompt('Ingrese su nombre');
            var vocales = "aeiouAEIOU";
            var contador = 0;
            for (var i = 0; i < nombre.length; i++) {
                var letra = nombre[i];
                if(vocales.indexOf(letra)!= -1) {
                   contador++;             
                } 
            }
            alert("Vocales: "+contador+" / Consonantes: "+ (nombre.length-contador));
        }

        var opcion = prompt('Ingrese una opción del 1 al 5');
        switch (opcion) {
            case '1':
                numeros();
                break;
            case '2':
                caballos();
                break;
            case '3':
                promedio();
                break;
            case '4':
                frutas();
                break;
            case '5':
                nombre();
                break;
        }
    </script>
</head>
